<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and shop our product catalog">
    <title>Product Catalog | Frontend Assignment</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <h1>All Products</h1>
            <button id="cartButton" class="cart-button" aria-label="Open shopping cart" aria-expanded="false" aria-controls="cartModal">
                Open Cart
            </button>
        </nav>
    </header>

    <div id="modalOverlay" class="modal-overlay" aria-hidden="true"></div>
    <div id="spinner" class="spinner" role="status" aria-label="Loading content">
        <span class="visually-hidden hidden">Loading...</span>
    </div>

    <main id="mainContent">
        <section class="products-container" aria-label="Product catalog">
            <div id="productList" class="product-grid" role="list"></div>
            <button id="loadMore" class="load-more-btn" aria-label="Load more products">Load More</button>
        </section>
    </main>

    <aside id="cartModal" class="cart-modal" aria-hidden="true" role="dialog" aria-labelledby="cartTitle">
        <div class="cart-header">
            <h2 id="cartTitle">Shopping Cart</h2>
            <button id="closeCart" class="close-button" aria-label="Close cart">&times;</button>
        </div>
        <div id="cartItems" class="cart-items" role="list"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span id="cartTotalLabel">Total:</span>
                <span aria-labelledby="cartTotalLabel">$<span id="cartTotal">0</span></span>
            </div>
        </div>
    </aside>

    <div id="notification" class="notification" role="alert" aria-live="polite"></div>

    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
